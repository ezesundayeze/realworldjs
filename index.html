<html>
<head>
    <meta charset="utf-8" >
    <title> Js Issues Tracker</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body onload="fetchIssues()">
    
    <div class="container">
        
        <h1>JS Issue Tracker <small>CodingWell.com</small></h1>
    
    <div class="jumbotron">
        
        <h3>Add New Issue:</h3>
        <form id="issueInputForm">
            <div class="form-group">
                <label for="issueDescInput">Description</label>
                <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the Issue">
            </div>
             <div class="form-group">
                <label for="issueDescInput">Severity</label>
                <select id="severityInput" class="form-control">
                    <option value="Low">Low</option>
                     <option value="Medium">Medium</option>
                     <option value="High">High</option>
                </select>
            </div>
             <div class="form-group">
                <label for="issueDescInput">Assigned to:</label>
                <input type="text" class="form-control" id="assignedToInput" placeholder="Enter Responsible ...">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    
        
    </div>
        
         <div class="col-lg-12">
    
        <div id="issuesList">
            
        </div>
        
            <div class="footer">
                <p>&copy; The Growth Bar</p>
            </div>
        
    </div>
        
    </div>
    
   
    
   
    
    <script src="http://chancejs.com/chance.min.js"></script>
    
    <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script> 
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="main.js"></script>
</body>
    
</html>
